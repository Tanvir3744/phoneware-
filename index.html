<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- vanilla css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Phone ware</title>
  </head>

  <body>
    <!-- header content -->
    <header class="container my-3">
      <div class="heading">
        <h1 class="text-center">Phone Ware</h1>
      </div>
      <div class="search-box d-flex w-75 mx-auto mt-2">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="search-input"
        />
        <button class="btn btn-primary" onclick="loadData()">Search</button>
      </div>
    </header>
    <!-- main section to display phones -->
    <main class="container mt-4">
      <!-- phone detail section  -->
      <section id="show-detail "  class="d-flex justify-content-center my-1">
        <div class="row d-flex justify-content-center ">
          <div class="col-lg-8 mb-3">
            <div class="card border-0 rounded shadow" style="width: 18rem">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXOpG9u6kirx2NLc8kwOBmZkBcGcamJO2Aog&usqp=CAU" class="card-img-top" alt="..." />
              <div class="card-body detail-panel">

                <!-- product intruductory section -->
                <h2 class="h5">Specifications :</h2>
                <table class="table">
                  <tbody>
                    <tr>                    
                      <th>Mark</td>
                      <td>Otto</td>                    
                    </tr>
                    <tr>                     
                      <th>Jacob</td>
                      <td>Thornton</td>                    
                    </tr>
                  </tbody>
                </table>   
                
                <!-- connectivites  -->
                <h2 class="h5">Connectivites :</h2>
                <table class="table">
                  <tbody>
                    <tr>                    
                      <th>Mark</td>
                      <td>Otto</td>                    
                    </tr>
                    <tr>                     
                      <th>Jacob</td>
                      <td>Thornton</td>                    
                    </tr>
                  </tbody>
                </table>   
                

                <!-- main features -->
                <h2 class="h5">Main Features :</h2>
                <table class="table">
                  <tbody>
                    <tr>                    
                      <th>Mark</td>
                      <td>Otto</td>                    
                    </tr>
                    <tr>                     
                      <th>Jacob</td>
                      <td>Thornton</td>                    
                    </tr>
                  </tbody>
                </table>   
                
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- display phones -->
      <section class="all-phones">
        <div class="row" id="display-phone"></div>
      </section>
    </main>

    <!-- bootstrap javascript cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- vanilla javascript link -->
    <script src="js/phone.js"></script>
  </body>
</html>
